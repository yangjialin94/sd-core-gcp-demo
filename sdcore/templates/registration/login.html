{% extends 'registration/base.html' %} {% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-centered">
                <h1 class="mt-5 mb-3">Login</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-3">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">{{ form.username.label_tag }}</label>
                        <input type="text" name="username" class="form-control" maxlength="150" id="id_username"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">{{ form.password.label_tag }}</label>
                        <input type="password" name="password" class="form-control" id="id_password" required />
                    </div>
                    {% if form.non_field_errors %}
                    {% for error in form.non_field_errors%}
                    <p style="font-size: 13px">{{ error|escape }}</p>
                    {% endfor %}
                    {% endif %}
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="col-auto">
                            <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
